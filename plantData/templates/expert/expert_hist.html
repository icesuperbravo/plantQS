{% load staticfiles %}<body background="/static/bgPic/main_bj.gif"">
<h1 align="center"><b>植物识别系统</b></h1>
<div class="center">
<table class="text3">
<tr>
<td><input type="button" value="待答问题" onclick="window.location='/plant/expert/user/{{exId}}/0/'" class="text2"></td>
<td><input type="button" value="解答记录" class="text2"></td>
<td><input type="button" value="个人资料" onclick="window.location='/plant/expert/user/{{exId}}/expInfo/'" class="text2"></td>
</tr>
</table>
<hr style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>    
<table class="bordered" border="1">
			<tr>
            <th>问题描述</th>
            <th>问题图片</th>
            <th>提问时间</th>
            <th>专家答案</th>
            <th>专家把握</th>
            <th>回答时间</th>
            </tr>
            {%for m in resSum%}
            <tr>
            <td>{{m.0.que_id.describe}}</td>
            <td>{% load staticfiles %}<img src="{{m.1}}" alt="暂无图片" height="120" /></td>
            <td>{{m.0.que_id.que_time}}</td>
            <td>{{m.0.pla_id.other_details}}</td>
            <td>{{m.0.ans_credit}}</td>
            <td>{{m.0.ans_time}}</td>
            </tr> 
            {%endfor%}                    
</table>
